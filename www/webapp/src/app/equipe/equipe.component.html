<div class="container-50 top-gap padding">
	<form #equipeForm="ngForm">
		<mat-form-field>
			<input [(ngModel)]="equipe.nome" matInput placeholder="Nome" name="nome" required>
		</mat-form-field>
		<mat-form-field>
			<input [(ngModel)]="equipe.sigla" maxlength="4" matInput placeholder="Sigla" name="sigla" required>
			<mat-hint align="end">{{equipe.sigla.length}} / 4</mat-hint>
		</mat-form-field>
		<mat-form-field>
			<mat-select [(ngModel)]="equipe.tipo" placeholder="Tipo de Equipe" name="tipo">
				<mat-option *ngFor="let tipo of tiposDeEquipe" [value]="tipo">
					{{tipo.nome}}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field>
			<mat-select [(ngModel)]="equipe.lider" placeholder="Líder" name="lider">
				<mat-option [value]="null">
					Nenhum líder...
				</mat-option>
				<mat-option *ngFor="let usuario of usuarios" [value]="usuario">
					{{usuario.nome}}
				</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field>
			<mat-select [(ngModel)]="equipe.membros" placeholder="Membros" multiple name="membros">
				<mat-select-trigger>
					{{equipe.membros.length>0 ? equipe.membros[0].nome : ''}}
					<span *ngIf="equipe.membros.length > 1">
						(+{{equipe.membros.length - 1}} outros)
					</span>
				</mat-select-trigger>
				<mat-option *ngFor="let user of usuarios" [value]="user">{{user.nome}}</mat-option>
			</mat-select>
		</mat-form-field>
		
		<mat-checkbox [(ngModel)]="equipe.ativa" color="primary" name="ativa">Ativa</mat-checkbox>
			
		<div class="controles">
			<button mat-raised-button (click)="onCancelarClick()" color="accent">Cancelar</button>
			<span class="spacer"></span>
			<button mat-raised-button (click)="onSalvarClick()" color="primary" class="salvar" [disabled]="equipeForm.invalid">Salvar</button>
		</div>
	</form>
</div>
