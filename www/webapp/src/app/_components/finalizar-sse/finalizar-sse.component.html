<div>
	<p>A tarefa foi finalizada por completo?</p>
	<mat-radio-group [(ngModel)]="tipoDeFinalizacao" >
		<mat-radio-button value="total">Finalização Total</mat-radio-button>
		<mat-radio-button value="parcial">Finalizar parcialmente</mat-radio-button>
	</mat-radio-group>
	<div class="controles">
		<button mat-raised-button color="accent" (click)="onCancelarClick()">Cancelar</button>
		<button mat-raised-button color="primary" (click)="onSalvarClick()">Salvar</button>
	</div>
</div>
