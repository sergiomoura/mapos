<form #form="ngForm">

		<mat-form-field>
			<input matInput required type="number" name="numero" placeholder="NÃºmero">
		</mat-form-field>
		<mat-form-field>

	</div>

						{{p.nome}}

				</mat-select>
			</mat-form-field>

				<input matInput type="number" step="0.01" name="qtde" placeholder="Quantidade">

				<input matInput type="number" step="0.01" name="qtde" placeholder="Quantidade">
			</mat-form-field>
		</div>
	</div>

	<div class="controles">
		<button mat-raised-button color="accent" (click)="onCancelarClick()">Cancelar</button>
		<button mat-raised-button color="primary" (click)="onSalvarClick()" [disabled]="!form.valid">Salvar</button>
	</div>

	<button class="addButton" mat-fab color="primary">
		<mat-icon>add</mat-icon>
	</button>
