<form #form="ngForm">
	<div class="nf-head">
		<mat-form-field>
			<input matInput [(ngModel)]="nf.numero"  required type="number" name="numero" placeholder="NÃºmero">
		</mat-form-field>
		<mat-form-field>
				<input matInput [(ngModel)]="nf.data" name="data"  [matDatepicker]="picker" placeholder="Data">
				<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>
	</div>

	<div class="nf-body">
		<div class="movimento" *ngFor="let mov of nf.movimentos;let i=index">
			<mat-form-field>
				<mat-select required [(ngModel)]="mov.produto" name="produto_{{i}}" placeholder="Produto">
					<mat-option *ngFor="let p of data.produtos" [value]="p">
						{{p.nome}}
					</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field>
				<input matInput required [(ngModel)]="mov.qtde"  type="number" step="0.01" name="qtde_{{i}}" placeholder="Quantidade {{mov.produto? '(' + mov.produto.unidade + ')' : ''}}">
			</mat-form-field>
			<mat-form-field>
				<input matInput required [(ngModel)]="mov.valor_unit"  type="number" step="0.01" name="valor_unit_{{i}}" placeholder="Valor Unit(R$)">
			</mat-form-field>
			<mat-form-field>
				<input matInput required value="{{mov.valor_unit * mov.qtde}}"  type="number" step="0.01" name="valor_{{i}}" placeholder="Valor Tot(R$)">
			</mat-form-field>
			<button mat-icon-button (click)=onDeleteClick(i)><mat-icon>delete</mat-icon></button>
		</div>
	</div>

	<div class="controles">
		<button mat-raised-button color="accent" (click)="onCancelarClick()">Cancelar</button>
		<button mat-raised-button color="primary" (click)="onSalvarClick()" [disabled]="!form.valid">Salvar</button>
	</div>

	<button (click)="onAddClick()" class="addButton" mat-fab color="primary">
		<mat-icon>add</mat-icon>
	</button>
</form>
