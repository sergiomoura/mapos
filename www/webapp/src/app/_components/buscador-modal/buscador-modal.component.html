<mat-form-field class="equipes">
	<mat-select [(ngModel)]="busca.equipes"  placeholder="Equipes" multiple>
		<mat-option *ngFor="let equipe of equipes" [value]="equipe">[{{equipe.sigla}}] {{equipe.nome}}</mat-option>
	</mat-select>
</mat-form-field>

<button mat-icon-button class="mt_equipes" matTooltip="Marcar todos" (click)="onMTEquipesClick()">
	<mat-icon>done_all</mat-icon>
</button>

<mat-form-field class="status">
	<mat-select [(ngModel)]="busca.status"  placeholder="Status" multiple>
		<mat-option *ngFor="let s of status" [value]="s">{{s}}</mat-option>
	</mat-select>
</mat-form-field>

<button mat-icon-button class="mt_status" matTooltip="Marcar todos" (click)="onMTStatusClick()">
	<mat-icon>done_all</mat-icon>
</button>

<mat-form-field class="prioridade">
	<mat-select [(ngModel)]="busca.prioridades"  placeholder="Nivel de Prioridade" multiple>
		<mat-option [value]="0">Normal</mat-option>
		<mat-option [value]="1">Prioridade</mat-option>
		<mat-option [value]="2">Urgente</mat-option>
	</mat-select>
</mat-form-field>

<button mat-icon-button class="mt_prioridade" matTooltip="Marcar todos" (click)="onMTPrioridadeClick()">
	<mat-icon>done_all</mat-icon>
</button>

<mat-form-field class="agendadas_de">
	<input matInput [max]="busca.agendadas_ate" [(ngModel)]="busca.agendadas_de" [matDatepicker]="picker1" placeholder="Agendados de">
	<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
	<mat-datepicker #picker1></mat-datepicker>
</mat-form-field>

<mat-form-field class="agendadas_ate">
	<input matInput [min]="busca.agendadas_de" [(ngModel)]="busca.agendadas_ate" [matDatepicker]="picker2" placeholder="Agendados até">
	<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
	<mat-datepicker #picker2></mat-datepicker>
</mat-form-field>

<mat-form-field class="realizadas_de">
	<input matInput [max]="busca.realizadas_ate" [(ngModel)]="busca.realizadas_de" [matDatepicker]="picker3" placeholder="Realizados de">
	<mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
	<mat-datepicker #picker3></mat-datepicker>
</mat-form-field>

<mat-form-field class="realizadas_ate">
	<input matInput [min]="busca.realizadas_de" [(ngModel)]="busca.realizadas_ate" [matDatepicker]="picker4" placeholder="Realizados até">
	<mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
	<mat-datepicker #picker4></mat-datepicker>
</mat-form-field>


<button class="bt-reset" mat-raised-button color="accent" (click)="onResetCamposClick()">Resetar</button>
<button class="bt-exportar" mat-raised-button color="primary" (click)="onExportarClick()">Exportar resultado para Excel</button>
<button class="bt-buscar" mat-raised-button color="primary" (click)="onBuscarClick()">Buscar</button>
