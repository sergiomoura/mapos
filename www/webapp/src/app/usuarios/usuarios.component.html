<div class="container-80 top-gap padding">
  <div class="controles">
      <mat-checkbox color="primary" >Mostrar Inativos</mat-checkbox>
      <span class="spacer"></span>
      <button mat-raised-button color="primary">
        Cadastrar Novo Usu√°rio
      </button>
  </div>
  <mat-list>
    <mat-list-item *ngFor="let u of usuarios" [ngClass]="{'inativo': !u.ativo}">
      <mat-icon matListIcon>person</mat-icon>
      <h2 matLine> {{u.nome}}</h2>
      <p matLine>
        <span> {{u.email}}</span>
      </p>
      <button mat-icon-button>
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </mat-list-item>
  </mat-list>
</div>
