<ion-content padding>
	<div class="login-container">
		<img src="assets/imgs/logo.png" alt="MAXSe">
		<ion-item>
			<ion-label floating>Login</ion-label>
			<ion-input [(ngModel)]="data.u" type="text" clearOnEdit="true"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Senha</ion-label>
			<ion-input [(ngModel)]="data.p" type="password"></ion-input>
		</ion-item>	
		<button
			(click) = "onEntrarClick()"
			ion-button
			color="light"
			>Entrar</button>
	</div>
</ion-content>
