<ion-header>
	<ion-navbar color="primary">
		<ion-title>Início de Execução</ion-title>
		<ion-buttons end>
			<button ion-button (click)="onSalvarClick()"><ion-icon name="checkmark"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	
	<ion-item>
		<ion-label floating>Data do Início</ion-label>
		<ion-datetime displayFormat="DD MMM YYYY"></ion-datetime>
	</ion-item>

	<ion-item>
		<ion-label floating>Hora do Início</ion-label>
		<ion-datetime displayFormat="HH:mm" pickerFormat="HH mm"></ion-datetime>
	</ion-item>

	<div class="container-medidas">
		<div class="titulo">Medidas Previstas</div>
		-
	</div>

	<div class="container-medidas">
		<div class="titulo">Medidas Realizadas</div>
		-
	</div>

	<div class="container-fotos">
		<div class="titulo">Fotos</div>
		<div class="fotos">
			<img *ngFor="let foto of tarefa?.fotos_inicio" [src]="foto" alt="-">
		</div>
	</div>

	<ion-fab bottom right >
		<button (click)="onCameraClick()" color="secondary" ion-fab><ion-icon name="camera"></ion-icon></button>
	</ion-fab>



</ion-content>
