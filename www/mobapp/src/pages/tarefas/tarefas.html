<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Tarefas</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content >
	<ion-list>
		<button ion-item item-start *ngFor="let tarefa of tarefas" (click)="onTarefaClick(tarefa.id)">
			<ion-icon name="calendar"></ion-icon>
			<div class="title">SSE {{tarefa.numero_sse}}</div>
			<div class="endereco">{{tarefa.endereco}} - {{tarefa.nome_bairro}}</div>
			<table class="tempo">
				<thead>
					<tr>
						<td></td>
						<td>In√≠cio</td>
						<td>Fim</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Prev</td>
						<td>{{tarefa.inicio_p == null ? '-' : tarefa.inicio_p.toLocaleString().substr(0,16)}}</td>
						<td>{{tarefa.final_p == null ? '-' : tarefa.final_p.toLocaleString().substr(0,16)}}</td>
					</tr>
					<tr>
						<td>Real</td>
						<td>{{tarefa.inicio_r == null ? '-' : tarefa.inicio_r.toLocaleString().substr(0,16)}}</td>
						<td>{{tarefa.final_r == null ? '-' : tarefa.final_r.toLocaleString().substr(0,16)}}</td>
					</tr>
				</tbody>
			</table>
		</button>
		
	</ion-list>
</ion-content>
