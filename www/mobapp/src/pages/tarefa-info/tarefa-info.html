<ion-header>
	<ion-navbar color="primary">
		<ion-title>SSE -----</ion-title>
	</ion-navbar>
	<div class="divergente">
		Medidas reais divergem das medidas previstas.<br>
		Entrar em contato com a central?
	</div>
</ion-header>

<ion-content padding>
	
	<ion-fab top right edge>
		<button color="secondary" ion-fab mini><ion-icon name="navigate"></ion-icon></button>
	</ion-fab>

	<img src="" alt="Imagem da SSE" style="background-color: #666; width: 100%; height: 600px;">

	<ion-item>
		<ion-label floating>SSE Número</ion-label>
		<ion-input type="text" disabled value="XXXXXX"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Endereço</ion-label>
		<ion-input type="text" disabled value="XXXXXX"></ion-input>
	</ion-item>
	
	<ion-item>
		<ion-label floating>Tipo de Servico</ion-label>
		<ion-input type="text" disabled value="XXXXXX"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Equipe de Apoio</ion-label>
		<ion-input type="text" disabled value="XXXXXX"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Início Previsto</ion-label>
		<ion-input type="text" disabled value="XXXXXX"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Final Previsto</ion-label>
		<ion-input type="text" disabled value="XXXXXX"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Início Realizado</ion-label>
		<ion-input type="text" disabled value="XXXXXX"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Final Realizado</ion-label>
		<ion-input type="text" disabled value="XXXXXX"></ion-input>
	</ion-item>

	<div class="container-medidas">
		<div class="titulo">Medidas Previstas</div>
		<div class="medidas">
			<div>2 x 3.5 m²</div>
			<div>2.2 x 3.1 m²</div>
		</div>
	</div>

	<div class="container-medidas">
		<div class="titulo">Medidas Realizadas</div>
		<div class="medidas">
			<div>2 x 3.5 m²</div>
			<div>2.2 x 3.1 m²</div>
		</div>
	</div>

</ion-content>
